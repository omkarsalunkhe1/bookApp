<form [@openClose]="isOpen ? 'open' : 'closed'" class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Enter name" (keyup)="enterSearch()" aria-label="Enter name" [formControl]="searchCtrl">
  </mat-form-field>
</form>
<table-comp [dataSource]='dataSource' [displayedColumns]='displayedColumns' [isOpen]='isOpen'></table-comp>
